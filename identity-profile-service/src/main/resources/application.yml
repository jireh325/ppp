spring:
  application:
    name: identity-profile-service
  server:
    port: 0

  datasource:
    url: jdbc:postgresql://localhost:5432/identity.profil_service_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: validate
      show-sql: false
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
